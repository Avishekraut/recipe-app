<div *ngIf="recipe" class="mx-auto w-full max-w-xl px-4 py-8">
  <img class="rounded-lg shadow-lg" src="{{ recipe.img }}" alt="Image of {{ recipe.name }}" />

  <div class="mt-4">
    <span class="inline-block bg-blue-600 text-white text-xs font-medium py-1 px-3 rounded-full">
      {{ recipe.category }}
    </span>

    <h1 class="text-gray-900 font-bold text-2xl mt-2 mb-4">{{ recipe.name }}</h1>

    <h2 class="text-lg font-semibold text-gray-800 mb-2 text-justify">Ingredients</h2>
    <p class="text-gray-700 text-base mb-4">{{ recipe.ingredients }}</p>

    <h2 class="text-lg font-semibold text-gray-800 mb-2">Cooking Time</h2>
    <p class="text-gray-700 text-base mb-4">{{ recipe.cookingTime }} minutes</p>

    <h2 class="text-lg font-semibold text-gray-800 mb-2">Description</h2>
    <p class="text-gray-700 text-base mb-4 leading-relaxed text-justify">
      {{ recipe.description }}
    </p>
  </div>
</div>
