<div *ngIf="recipe" class="mx-auto w-full max-w-[550px]">
  <img class="rounded-lg" src="{{ recipe.img }}" alt="" />
  <div>
    <h5
      class="bg-blue-600 text-white font-medium text-xs mb-2 w-20 text-center p-2 rounded-md mt-4"
    >
      {{ recipe.category }}
    </h5>
    <h5 class="text-gray-900 font-bold text-xl mb-2 mt-4">{{ recipe.name }}</h5>
    <h5 class="text-gray-900 font-medium text-base mb-2">Ingredients</h5>
    <h5 class="text-gray-900 text-base mb-2">{{ recipe.ingredients }}</h5>
    <h5 class="text-gray-900 font-medium text-base mb-2">Cooking Time</h5>
    <h5 class="text-gray-900 text-base mb-2">{{ recipe.cookingTime }} minutes</h5>
    <h5 class="text-gray-900 font-medium text-base mb-2">Description</h5>
    <h5 class="text-gray-900 text-base mb-2 text-justify">
      {{ recipe.description }}
    </h5>
  </div>
</div>
